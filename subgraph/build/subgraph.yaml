specVersion: 0.0.2
description: Test of graph with front end and counter contract
features:
  - fullTextSearch
repository: https://github.com/totodiletears/graph-example/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Counter
    network: testnet
    source:
      address: "0xDcfdED6f2974A6d484D6f88a9768b10820552928"
      abi: Counter
      startBlock: 25224955
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Counter
      abis:
        - name: Counter
          file: contracts/artifacts/contracts/Counter.sol/Counter.json
      eventHandlers:
        - event: CounterUpdated(indexed address,uint256)
          handler: handleCounterUpdated
      file: Counter/Counter.wasm
